<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSphere - Job Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>HireSphere</h1>
            <p class="subtitle">Find Your Dream Job or Hire Talent</p>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="regName" placeholder="Full Name" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <select id="regRole" required>
                        <option value="">Select Role</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="JobSeeker">Job Seeker</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
